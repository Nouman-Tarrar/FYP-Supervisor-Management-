<!DOCTYPE html>
<html>
<head>
    <title>FYP Supervisor Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/src/JS/Task1.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <style>
        .Uni-Logo {
            width: 700px;
            height: 300px;
        }
    </style>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        
        <!-- University Logo -->
        <div class="flex justify-center mb-4">
            <img class="Uni-Logo" src="/src/Assets/Images/UOL Logo PNG.png">
        </div>

        <h1 class="text-3xl font-bold text-center text-sky-700 mb-4">FYP Supervisor Finder</h1>
        
        <!-- Search Bar with Filter Button -->
        <div class="flex gap-2 mb-4">
            <input type="text" id="searchDomain" placeholder="Search by research domain..." 
                   class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="filterSupervisors()" class="bg-sky-700 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                Filter
            </button>
        </div>

        <h2 class="text-lg font-semibold text-gray-700 mb-2">Available Supervisors</h2>
        <div id="supervisorsList" class="space-y-3"></div>

        <h2 class="text-lg font-semibold text-gray-700 mt-6">Bookmarked Supervisors</h2>
        <div id="bookmarkedList" class="space-y-3"></div>

        <!-- Back Button -->
        <div class="mt-6 text-center">
            <a href="/Index.html" class="bg-sky-700 hover:bg-red-600 text-white px-6 py-2 rounded-lg text-lg transition">
                Back
            </a>
        </div>
    </div>

</body>
</html>
